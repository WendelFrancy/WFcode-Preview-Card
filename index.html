<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:600px)" href="mobile.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
   <img class="cardimg" src="images/image-product-desktop.jpg" alt="Frasco de perfume">
   <img class="imgmobile" src="images/image-product-mobile.jpg" alt="Frasco de perfume">
    <article class="content">
      <h1 class="ttl1">PERFUME</h1>
      <h2 class="ttl2">Gabrielle Essence Eau De Parfum</h2>
      <p class="parag1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>    
      <div class="valores">
        <h1 class="newvalue">$149.99</h1>
        <p class="discount">$169.99</p>
      </div>    
      <div class="btn">
        <button class="btnbuy"type="button"><img src="images/icon-cart.svg" alt="Ícone carrinho de compras">Add to Cart</button>  
      </div>
    </article>
  </main> 
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wendel Francy</a>.
  </div>
  </footer>
</body>
</html>
